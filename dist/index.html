<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Output Management</title>
    <!-- add jquery CDN-->
    <script src="/beautify.js"></script>
    <script src="/jquery.min.js"></script>
    <script src="/mermaid.min.js"></script>
    <script src="/taildwind.js"></script>
    <script src="/svg-pan-zoom.js" ></script>
    <style>
        .editor, .editor-container > div {
            border: 1px solid grey;
        }
        .editor-container{
            display: flex;
            flex-flow: column;
        }
        .editor-container > div{
            flex: 1;
        }
        .d-none {
            display: none;
        }

    </style>
<script defer src="scripts/main.bundle.js"></script></head>
<body>
<!-- This example requires Tailwind CSS v2.0+ -->
<div id="modal-ast" class="fixed z-10 inset-0 overflow-y-auto d-none" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!--
          Background overlay, show/hide based on modal state.

          Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <!--
          Modal panel, show/hide based on modal state.

          Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->
        <div class="relative inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-4 sm:align-middle ">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div id="ast-content" >
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button id="btn-ast-dialog-ok" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div class="h-screen" style="display: flex; flex-flow: column; justify-content: flex-start">
    <h2>Calc Editor</h2>
    <div class="grid grid-cols-2 h-3/6">
        <div id="container" class="editor"></div>
        <div id="result-editor" class="editor" ></div>
    </div>
    <div class="grid grid-cols-3 h-2/6">
        <div class="editor-container">
            <label>Tokens</label>
            <div id="tokens-editor"></div>
        </div>
        <div class="editor-container">
            <a id="btn-ast" class="underline text-cyan-500" href="#">AST (Click aqui bara ver SVG)</a>
            <div id="ast-editor"></div>
        </div>
        <div class="editor-container">
            <label>Types</label>
            <div id="types-editor"></div>
        </div>
    </div>
    <button id="btn" style="min-height:5rem">Click Me</button>


</div>
<div id="graphDiv"></div>
<script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>')
</script>

</body>
</html>
